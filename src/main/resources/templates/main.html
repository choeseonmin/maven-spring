<!DOCTYPE html>
<html>
<head>
    <title>Simple 댓글 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav th:insert = " ~{navbar :: navbar}"></nav>
<div id="form" class="m-5 p-5 border">
    <h1>댓글 작성</h1>
    <form action="comments" method="post">
        <div class="input-group">
            <input class="form-control" type="text" name="author" value="작성자" placeholder="작성자 이름" >
            <input class="form-control" type="text" name="comment" value="" placeholder="댓글 내용 입력">
            <button class="btn btn-outline-secondary" type="submit">등록</button>
        </div>
    </form>
</div>
<div id="list" class="m-5 p-5 border">
    <h1>댓글 목록</h1>
    <table class="table table-hover">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>댓글</th>
            <th>등록일</th>
            <th>수정일</th>
            <th>삭제</th>
            <th>수정</th>
            <th>좋아요</th>
        </tr>
        <tr th:each ="comment : ${commentList}">
            <td th:text ="${comment.no}">1</td>
            <td th:text ="${comment.author}">스프링</td>
            <td th:text ="${comment.comment}">안녕하세요~</td>
            <td th:text ="${#temporals.format(comment.regDatetime,'yyyy.MM.dd HH:mm')}">2023-08-24</td>
            <td th:text ="${#temporals.format(comment.modDatetime,'yyyy.MM.dd HH:mm')}">2023-08-24</td>
            <td>
                <button class ="btn btn-outline-dark" th:onclick="|deleteComment([[${comment.no}]])|">삭제</button>
            </td>
            <td><a class="btn btn-outline-danger" th:href ="@{/comments/__${comment.no}__}" href="/comments/1">수정</a>
            </td>
            <td th:onclick = "|like(${comment.no});|" th:text="${comment.likeCount}"> </td>
        </tr>
    </table>
</div>
<script>

    function  like(no) {
        // Put 요청을 서버로 날려 준다.
        fetch("/api/likes/comment" + no,{
            method: "PUT", // *GET, POST , PUT , DELETE 등
        }).then(reloadPage);
    }

    function deleteComment(no) {
        if(confirm('삭제하시겠습니까?')) {
            //delete 요청 서버로 날려 준다.
            fetch("/api/comments/" + no,{
                method: "DELETE", // *GET, POST , PUT , DELETE 등
            }).then(reloadPage);
        }
    }

    function  reloadPage(){
        location.reload();

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
